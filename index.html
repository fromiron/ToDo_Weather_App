<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Today's weather</title>
  </head>

  <body>
    <div id="clockContainer">
      <div id="clock">
        <div id="clock__time">
          <div id="clock__main">
            <div id="clock__hours">00</div>
            <div id="clock__dots">
              <div class="clock__dots__dots"></div>
              <div class="clock__dots__dots"></div>
            </div>
            <div id="clock__minutes">00</div>
          </div>
          <div id="clock__right">
            <div id="clock__right__AP">PM</div>
            <div id="clock__right__sec">00</div>
          </div>
        </div>
        <div id="clock__bottom"></div>
      </div>
    </div>

    <div id="weatherContainer">
      <div id="weather">
        <div id="weather__condition"></div>
        <div id="weather__condition__kr"></div>
        <div id="weather__other_information"></div>
      </div>
    </div>

    <div id="nameContainer">
      <div id="greetings__msg">What your name?</div>
      <div id="name__input__wrap">
        <input type="text" name="name__input" id="name__input" />
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
